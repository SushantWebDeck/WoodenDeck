<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wooden Deck - Home</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main mobMain">
		<div class="navbar mobNavbar">
			<h1 class="fontFamily">Wooden <span class="yellow fontFamily">Cart</span></h1>
			<nav class="mobUlNav">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Shops</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</nav>
			<img src="images/menu.png" class="menu-icon">
		</div>
		<div class="row mobRow">
			<div class="col">
				<div class="text-box mobTextBox">
					<h5>Our Products</h5>
					<h1><b>Attractive </b><br>furniture for your <b>house</b> visit our branch</h1>
				</div>
				<img src="images/circle.png" class="small-icon1">
				<img src="images/circle.png" class="small-icon2">
				<img src="images/square.png" class="small-icon3">
			</div>
			<div class="col">
				<div class="gallery-box">
					<img src="images/pic2.jpg" alt="" id="gallery">
					<ul class="mobUlLi">
						<li class="btn">01</li>
						<li class="btn active">02</li>
						<li class="btn">03</li>
						<li class="btn">04</li>
					</ul>
				</div>
			</div>
		</div>
		<img src="images/circle.png" class="small-icon4">
		<img src="images/square.png" class="small-icon5">
	</div>
	<script>
		var btn = document.getElementsByClassName("btn");
		var gallery = document.getElementById("gallery");
		var images = new Array(
			"images/pic1.jpg",
			"images/pic2.jpg",
			"images/pic3.jpg",
			"images/pic4.jpg"
		);
		for(let i=0; i<btn.length; i++){
			btn[i].onclick = function(){
				gallery.src = images[i];
				let current = document.getElementsByClassName("active");
				current[0].className = current[0].className.replace("active", "");
				this.className += " active";
			};
		}
	</script>
</body>
</html>
